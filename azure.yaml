# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: app-service-javascript-sap-cloud-sdk-quickstart
metadata:
  template: app-service-javascript-sap-cloud-sdk-quickstart
services:
  sap-cloud-sdk-api:
    project: ./src/api
    language: ts
    host: appservice
    hooks:
      predeploy:
        posix:
          shell: sh
          run: npm run test; test $? -eq 0 || { printf '%s\n' "Failed running tests" >&2; exit 1; }
          continueOnError: false
          interactive: true
        windows:
          shell: pwsh
          run: npm run test; if ($LASTEXITCODE -ne 0) { throw 'Failed running tests' }
          continueOnError: false
          interactive: true

_schema-version: "3.3"
ID: cloudsdkapp
description: A simple SAP Cloud SDK app.
version: 1.0.0
modules:
  - name: cloudsdkapp-srv
    type: nodejs
    path: src/api
    build-parameters:
      builder: custom
      commands:
        - npm ci
        - npm run build
        - npm prune --include=dev    
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      command: npm run start:prod
      routes:
        - route: cloudsdkapp-srv-${space}.${default-domain}
        - route: cloudsdkapp-srv-${space}.cert.${default-domain}  
    requires:
      - name: xsuaaquickstart
      - name: destinationquickstart
resources:
  - name: xsuaaquickstart
    type: org.cloudfoundry.existing-service
  - name: destinationquickstart
    type: org.cloudfoundry.existing-service
    requires:
      - name: cloudsdkapp-srv

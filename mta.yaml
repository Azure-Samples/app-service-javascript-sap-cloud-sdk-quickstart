_schema-version: "3.3"
ID: cloudsdkapp
description: A simple SAP Cloud SDK app.
version: 1.0.0
modules:
  - name: cloudsdkapp-srv
    type: nodejs
    path: src/api
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: xsuaaquickstart
      - name: destinationquickstart
resources:
  - name: xsuaaquickstart
    type: org.cloudfoundry.existing-service
  - name: destinationquickstart
    type: org.cloudfoundry.existing-service
